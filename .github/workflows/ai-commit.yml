name: AI Commit Messages
on:
  push:
    branches: [ main ]
jobs:
  generate-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Rate limit wait
      run: sleep 10
    - name: Generate AI Commit
      uses: riccardolinares/openai-commit@v0.0.1
      with:
        openai-api-key: ${{ secrets.OPENAI_API_KEY }}
        model: gpt-4o-mini
