name: AI Commit Messages
on:
  push:
    branches: [ main ]
jobs:
  generate-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Generate AI Commit Msg
      id: openai
      uses: riccardolinares/openai-commit@v0.0.1
      with:
        openai-api-key: ${{ secrets.OPENAI_API_KEY }}
        openai-prompt: "Generate a clear commit message for these changes: ${{ github.event.head_commit.message }}"
        model: gpt-4o-mini
